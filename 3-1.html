<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var count = 0;
        function show(){
            count++
            alert(count);
        }
    </script>
    <title>JavaScript 연습</title>
</head>
<body>
    <h1>
        점수 올려보기
    </h1>
        <input type="button" value="점수 올리기" onclick="show()">

</body>
</html>
