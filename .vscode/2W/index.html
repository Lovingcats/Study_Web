<html>
<head>
    <meta charset="utf-8" />
    <title>updown</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
</head>
<body>
    <div id="wrapper">
    <h1>숫자 맞히기 게임</h1>
    <p>1에서 100 사이의 수를 입력하세요.</p>
    <form action="">
        <label>
            <input type="text" id="try" autocomplete="off" autofocus/>
        </label>
        <input
            type="button"
            value="확인"
            id="check"
            class="btn btn-1"
            onclick="finding()"
        />
        
        <input
            type="button"
            value="다시"
            id="reset"
            class="btn btn-2"
            onclick="window.location.reload()"
        />
        </form>
    <div id="display" class="output"></div>
    <div id="counter" class="footer"></div>
    </div>
</body>
</html>
